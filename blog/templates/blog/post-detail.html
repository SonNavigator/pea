{% extends 'blog/base.html' %}

{% block title %}<title>Post Detail</title>{% endblock %}

{% block content %}
    <div class="container" style="text-align: center">
    {% if post %}
        <h1>{{ post.title }}</h1>
        <p>Created on: {{ post.date_created }}</p>
        <p>Last update: {{ post.date_updated }}</p>
        <img src="{{ post.feature_pic.url }}" alt="{{ post.title }}" width="500px" height="500">
        <p>{{ post.body|safe }}</p>
    {% endif %}
    </div>
{% endblock %}
